<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSample Login</title>
    <!-- link css file-->
    <link rel=stylesheet type="text/css" href="./CSS/login_Styles.css" />
</head>

<body>

    <div class="spConBackground"></div>
    <div class="signUpContainer">
        <label class="signUpTitle">Create Account</label>
        <label class="email">Email:</label>
        <input class="emailText" type="text" placeholder="Enter email">
        <label class="name">Name:</label>
        <input class="nameText" type="text" placeholder="Enter name">
        <label class="signUppw">Password:</label>
        <input class="pwText" type="text" placeholder="Enter password">
        <button class="signBt1">Sign up</button>
        <button class="signBt2">Login in</button>
    </div>
</body>

</html>
