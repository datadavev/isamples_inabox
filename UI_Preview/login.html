<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSample Login</title>
    <!-- link css file-->
    <link rel=stylesheet type="text/css" href="./CSS/login_Styles.css" />
</head>

<body>
    <div class="container">
        <a class="about" href="./about.html">About Us</a>
        <div class="title">
            <label><b>iSamples</b></label>
        </div>
        <label class="username"><b><u>Username</u></b></label>
        <input class="inputText1" type="text" placeholder="Enter Username" size="30">
        <label class="password"><b><u>Password</u></b></label>
        <input class="inputText2" type="password" placeholder="Enter password" size="30">
        <img class="locker" src="img/Locker.png">
        <a class="SignUp" href="./SignUp.html">Sign Up</a>
        <a class="fgPass" href="#">Forgot Password?</a>
        <button id="enter" class="bt_enter">Enter</button>
        <div class="otherLogin">
            <a href="https://github.com/login/oauth/authorize?client_id=e1f28dcbaec464ecb538">
                <img src="./img/GitHub-img.png"><br> Github
            </a>
        </div>
    </div>
</body>
<script>
    var enter = document.getElementById('enter');
    enter.addEventListener("click", function() {
        window.location.href = "./Records_View.html"
    })
</script>

</html>
